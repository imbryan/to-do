<!doctype HTML>
<title>{% block title %}{% endblock %} | To-Do's</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="script" href="{{ url_for('static', filename='js/boostrap.min.js') }}">
<link rel="script" href="{{ url_for('static', filename='js/boostrap-confirmation.min.js') }}">
<link rel="script" href="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}">

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">To-Do's</a>

    <div class="navbar-nav">
        <a class="nav-item nav-link navbar-text" href="{{ url_for('index') }}">Home</a>
        {% if g.user %}
            <a class="navbar-text">Hello, <strong>{{ g.user['username'] }}</strong></a>
            <a class="nav-item nav-link navbar-text" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a class="nav-item nav-link navbar-text" href="{{ url_for('auth.register') }}">Register</a>
            <a class="nav-item nav-link navbar-text" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </div>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
</div>
